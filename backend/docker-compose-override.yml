version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: esports_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USERNAME:-esports_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-esports_password_2024}
      POSTGRES_DB: ${DB_DATABASE:-esports_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - esports-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-esports_admin}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esports_backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-esports_admin}
      DB_PASSWORD: ${DB_PASSWORD:-esports_password_2024}
      DB_DATABASE: ${DB_DATABASE:-esports_platform}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - esports-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
    driver: local

networks:
  esports-network:
    driver: bridge
